version: "3.4"
services:
   tracly-data:
      image: tracly-data:1.0
      depends_on:
         - tracly-db
      environment:
         - DB_UID
         - DB_PW
   tracly-db:
      image: mcr.microsoft.com/mssql/server
      volumes:
         - tracly-db-server:/var/opt/mssql
      environment:
         SA_PASSWORD: "${DB_PW}"
         ACCEPT_EULA: "Y"
      ports:
         - "1434:1433"
volumes:
   tracly-db-server: {}
