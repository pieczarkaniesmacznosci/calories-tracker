name: Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Build
      run: dotnet build ./API/API.sln --configuration Release

    - name: Test
      run: dotnet test ./API/API.sln --configuration Release --no-build