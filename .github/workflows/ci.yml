name: Build and Test

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'  # Change this to your desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore .\API\API.sln

    - name: Build
      run: dotnet build .\API\API.sln --configuration Release

    - name: Test
      run: dotnet test .\API\API.sln --configuration Release --no-build